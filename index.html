<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

  <div class="app">
    <div class="app__left">
      <h2 class="left__title">Your Result</h2>
      <div class="left__circle">
        <h1 class="a">76</h1>
        <p class="b">of 100</p>
      </div>
      <h2 class="c">Great</h2>
        <p class="d">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="app__right">
      <div class="e">
        <h2 class="f">Summary</h2>
        <div class="j rea-col">
          <img src="/assets/images/icon-reaction.svg" alt="reaction-icon" class="h">
          <span class="i red-col">Reaction</span>
          <span class="k">
            <span class="l">80</span> / 100
          </span>
        </div>
        <div class="j mem-col">
          <img src="/assets/images/icon-memory.svg" alt="reaction-icon" class="h">
          <span class="i yel-col">Memory</span>
          <span class="k">
            <span class="l">92</span> / 100
          </span>
        </div>
        <div class="j ver-col">
          <img src="/assets/images/icon-verbal.svg" alt="reaction-icon" class="h">
          <span class="i gr-col">Verbal</span>
          <span class="k">
            <span class="l">61</span> / 100
          </span>
        </div>
        <div class="j vis-col">
          <img src="/assets/images/icon-visual.svg" alt="reaction-icon" class="h">
          <span class="i bl-col">Visual</span>
          <span class="k">
            <span class="l">72</span> / 100
          </span>
        </div>
        <button class="m">Continue</button>
      </div>
      
    </div>
  </div>

  <!-- Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/isildurrr1">isilurrr1</a>.
  </div>
</body>
</html>
